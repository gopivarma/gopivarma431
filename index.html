<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- External Style Sheets -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <!-- Fontawesome only of font-->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1 class="logo-text" id="company-logo">Know My Country</h1>
    <div class="search-bar" id="search-bar">
      <div class="search-wrapper">
        <div class="search-icon">
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>
        <input type="text" placeholder="Search Country" id="search-input">
        <div class="close-icon" id="close-input">
            <i class="fa fa-times" aria-hidden="true"></i>
        </div>
      </div>
      <a href=""></a>
    </div>
  </header>

  <main class="main-body">
    <div class="container">
      <table class="country-table">
        <thead>
          <tr>
            <th>Country</th>
            <th>Flag</th>
            <th>Captial</th>
            <th>Population</th>
          </tr>
        </thead>
        <tbody id="table-content">
         
        </tbody>
      </table>
    </div>
  </main>

  <div class="search-results-container" id="search-results">
    <ul class="countries list" id="countries-list">
    </ul>
  </div>

  <div class="toaster" id="toaster">
    <h4 id="message"></h4>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
